        <style>
          body {
            color: black;
            
            font-family: 'Roboto', sans-serif;
          }
            .form-control{
            height: 41px;
            background: #f2f2f2;
            box-shadow: none !important;
            border: none;
          }
          .form-control:focus{
            background: #e2e2e2;
          }
            .form-control, .btn{        
                border-radius: 3px;
            }
          .signup-form{
            width: 390px;
            margin: 30px auto;
          }
          .signup-form form{
            color: #999;
            border-radius: 3px;
              margin-bottom: 15px;
                background: #fff;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
          .signup-form h2 {
            color: #333;
            font-weight: bold;
                margin-top: 0;
            }
            .signup-form hr {
                margin: 0 -30px 20px;
            }    
          .signup-form .form-group{
            margin-bottom: 20px;
          }
          .signup-form input[type="checkbox"]{
            margin-top: 3px;
          }
          .signup-form .row div:first-child{
            padding-right: 10px;
          }
          .signup-form .row div:last-child{
            padding-left: 10px;
          }
            .signup-form .btn{        
                font-size: 16px;
                font-weight: bold;
            background: #3598dc;
            border: none;
            min-width: 140px;
            }
          .signup-form .btn:hover, .signup-form .btn:focus{
            background: #2389cd !important;
                outline: none;
          }
            .signup-form a{
            color: #fff;
            text-decoration: underline;
          }
          .signup-form a:hover{
            text-decoration: none;
          }
          .signup-form form a{
            color: #3598dc;
            text-decoration: none;
          }	
          .signup-form form a:hover{
            text-decoration: underline;
          }
            .signup-form .hint-text {
            padding-bottom: 15px;
            text-align: center;
            }
        </style>

<div class="signup-form" style="opacity: 0.8;">
  <form action="districts.html" onsubmit="return svalidate()">
  <h2>Sign Up</h2>
  <p>Please fill in this form to create an account!</p>
  <hr>
      <div class="form-group">
        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="Username" required="required"/></div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="semail" placeholder="Email" required="required"/>
      </div>
      <div class="form-group">
      <input type="text" id="phone" class="form-control" id="phone" placeholder="Phone number" required="required"/>
    </div>
  <div class="form-group">
          <input type="password" class="form-control" name="password" id="password1" placeholder="Password" required="required"/>
      </div>
  <div class="form-group">
          <input type="password" class="form-control" name="confirm_password" id="password2" placeholder="Confirm Password" required="required"/>
  </div>        
  <div class="form-group">
  <p class="">Password Strength :</p>
  <div id="typepass">
  <div id="strengthResult"></div></div>
    </div>
  <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
      </div>
  </form>
<div class="hint-text">Already have an account? <a href="login.html">Login here</a></div>
